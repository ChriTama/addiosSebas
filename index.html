<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salta lo Sposo!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Schermata iniziale -->
    <div id="start-screen" class="screen">
        <h1>Addios de celibados Sebas!</h1>
        <div class="character-preview">
            <div class="character-item">
                <img src="images/character.png" alt="Personaggio" onerror="this.style.display='none'; this.parentNode.textContent='üë®';">
                <p>Tu</p>
            </div>
        </div>
        <div class="instructions">
            <h2>Come giocare:</h2>
            <ul>
                <li>Premi <strong>SALTA</strong> per saltare</li>
                <li>3 vite a disposizione</li>
            </ul>
            <div class="obstacles-preview">
                <div class="obstacle-preview">
                    <img src="images/obstacle1.png" alt="Ostacolo 1" onerror="this.style.display='none'; this.parentNode.textContent='üö´';">
                    <p>+5 punti se eviti</p>
                </div>
                <div class="obstacle-preview">
                    <img src="images/obstacle2.png" alt="Ostacolo 2" onerror="this.style.display='none'; this.parentNode.textContent='üö´';">
                    <p>+5 punti se eviti</p>
                </div>
                <div class="obstacle-preview">
                    <img src="images/bride.png" alt="Sposa" onerror="this.style.display='none'; this.parentNode.textContent='üë∞';">
                    <p>+10 punti se la prendi</p>
                </div>
            </div>
            <button id="enable-audio" class="audio-btn">üîä ABILITA AUDIO</button>
            <button id="start-btn" class="hidden">AVVIA GIOCO</button>
        </div>
    </div>

    <!-- Schermata di gioco -->
    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <div id="game">
                <div id="character"><img src="images/character.png" alt="Sposo" id="character-img"></div>
                <div id="obstacles-container"></div>
                <div id="ground"></div>
            </div>
            <div class="controls">
                <div id="lives">
                    <span>Vite: </span>
                    <span id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
                </div>
                <button id="jump">SALTA</button>
                <div id="score">Punteggio: <span>0</span></div>
            </div>
        </div>
    </div>

    <!-- Schermata game over -->
    <div id="game-over" class="screen hidden">
        <h1>Game Over!</h1>
        <div class="final-score">Punteggio finale: <span id="final-score">0</span></div>
        <div class="high-score">Record: <span id="high-score">0</span></div>
        <button id="restart-btn">RIGIOCA</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
